<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris API Client</title>
</head>
<body>
    <h1>Chuck Norris Joke</h1>
    <button id="getJokeButton">Get a Random Joke</button>
    <p id="joke"></p>

    <script>
        document.getElementById("getJokeButton").addEventListener("click", () => {
            const url = "https://www.patrick-morgan.com/chucknorris/api.php"; // Replace with the actual URL of the API
            const username = "admin";
            const password = "password";

            fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': 'Basic ' + btoa(username + ":" + password)
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                document.getElementById("joke").textContent = data.message;
            })
            .catch(error => {
                document.getElementById("joke").textContent = "Failed to fetch joke: " + error.message;
            });
        });
    </script>
</body>
</html>
